<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C H R O N O</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
        
    <div class="box">
        <i class="fa-solid fa-stopwatch-20"></i>
        <h1>StopWatch</h1>
          <div class="msc">
            <h1 id="timer">0 : 00 : 00 </h1>
              <div class="trois">
                <h3>Minutes</h3>
                <h3>Seconds</h3>
                <h3>Centiseconds</h3>
              </div>
          </div>
        <div class="btn">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
   
    <!-- Code Javacript -->
    <script>
      const timerDisplay = document.getElementById("timer");
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      const resetBtn = document.getElementById("resetBtn");

      let intervalId;
      let timer = 0;

      startBtn.addEventListener("click", startTimer);
      stopBtn.addEventListener("click", stopTimer);
      resetBtn.addEventListener("click", resetTimer);

      function startTimer() {
        intervalId = setInterval(function() {
          timer++;
          timerDisplay.innerHTML = formatTime(timer);
        }, 10);
      }

      function stopTimer() {
        clearInterval(intervalId);
      }

      function resetTimer() {
        clearInterval(intervalId);
        timer = 0;
        timerDisplay.innerHTML = "0:00:00";
      }

      function formatTime(timeInMilliseconds) {
        const minutes = Math.floor(timeInMilliseconds / (60 * 100));
        const seconds = Math.floor((timeInMilliseconds - minutes * 60 * 100) / 100);
        const centiseconds = Math.floor((timeInMilliseconds - minutes * 60 * 100 - seconds * 100) / 10);

        return ` ${minutes} : ${seconds} : ${centiseconds} `;
      }
    </script>
 
</body>
</html>
